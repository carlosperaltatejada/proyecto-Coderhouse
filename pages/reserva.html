<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="../img/logo-2.jpg">
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bistro restaurant</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img class="logo" src="../img/logo-2.jpg" alt="logo bistro" title="Inicio">
        </a>
        <nav>
            <ul class="lista" >
                <li>
                    <a href="../index.html">Inicio</a>
                </li>

                <li>
                    <a href="menu.html">Menu</a>
                </li>

                <li>
                <a href="instalaciones.html">Instalaciones</a>

                </li>

                <li>
                    <a href="reserva.html">Reserva</a>
                </li>
            </ul>
        </nav>
    </header>


    <form>
        <div class="centrar-formulario">
            <div class="card-nombre">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" required >
            </div>

            <div class="card-apellido">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido" required >
            </div>

            <div class="card-correo">
                <label for="correo">Correo</label>
                <input type="email" id="correo" placeholder="Correo" required >
            </div>

            <div class="card-celular">
                <label for="numero">Celular</label>
                <input type="tel" id="numero" placeholder="Celular" required >
            </div>

            <div class="card-fecha">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" required >   
            </div>

            <div class="card-hora">
                <label for="hora">Hora de llegada</label>
                <input type="time" id="hora" required >
            </div>

            <div class="card-peticiones">
                <label for="peticiones especiales">Peticiones especiales</label>
                <textarea id="peticiones especiales" cols="30" rows="10" placeholder="Peticiones especiales" ></textarea>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Reservar
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <p>Reservacion exitosa</p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </form>

    <footer>
        <div class="redes">
            <span class="iconify" data-icon="skill-icons:instagram"></span>

            <span class="iconify" data-icon="logos:youtube-icon"></span>

            <span class="iconify" data-icon="logos:facebook"></span>
        </div>

            <p>Pagina creada con fines educativos.</p>
        
        <div class="logo-whatsapp">
            <span class="iconify" data-icon="logos:whatsapp-icon"></span>
        </div>
    </footer>

    <!--link iconify-->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

</body>
